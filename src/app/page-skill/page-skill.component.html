<div>
  <div *ngFor="let moviess of movies let i = index">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <span>{{moviess.age}}</span>
            <span><button (click) = "upfunction(i)">Up</button></span>
            <span><button (click) = "downfunction(i)">Down</button></span>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <ul>
            <li>{{i}}</li>
            <li>{{moviess.name}}</li>
            <li>{{moviess.address}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
